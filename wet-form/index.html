<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>WET Formulare</title>
</head>
<body>
    <header>
            <div class="row">
                <img src="./img/saso_logo.png" alt="Logo - Šašo Computers">    
            </div>
            <div class="row">
                <span id="display"> Formulár k objednávke</span>
            </div>

    </header>
    <form action="" class="main-form">
        <!-- Meno Priezvisko -->
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label for="firstname">Meno</label>
                        <input type="text" name="firstname" id="firstname" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label for="lastname">Priezvisko</label>
                        <input type="text" name="lastname" id="lastname" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <!-- Adresa -->
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-lg-8 col-md-8 col-xs-12">
                    <div class="form-group">
                        <label for="ulica">Ulica</label>
                        <input type="text" name="ulica" id="ulica" class="form-control">
                    </div>  
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-xs-12"> 
                        <label>PSČ</label>
                        <input type="text" name="psc" id="psc" class="form-control">
                    </div>
                </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="mesto">Mesto</label>
                        <input type="text" name="mesto" id="mesto" class="form-control">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="krajina">Krajina</label>
                        <select name="krajina" id="krajina" class="custom-select">
                            <option name="sk">Slovensko</option>
                            <option name="cz">Česká Republika</option>
                        </select>
                    </div>
                </div>
            </div>


        </div>  <!-- koniec containera -->
    </form>
    <!-- jquery and popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- bootstrap required js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
         $("#display").text(
            $(window).width()
            );
        $(window).resize(function() {
            var viewportWidth = $(window).width();
            $("#display").text(
                viewportWidth
            );
        })
    </script>
</body>
</html>
